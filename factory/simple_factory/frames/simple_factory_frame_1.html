<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>simple factory scaffold 1</title>
	</head>
	<body>
		<script charset="utf-8">
			function ObjectCreator() {}

			ObjectCreator.prototype.whoAmI = function () {
				return "I am " + this.name;
			};

			ObjectCreator.factory = function (type) {
				var constructor = type,
				newObject;

				if (typeof ObjectCreator[constructor] !== "function")
					throw "constructor " + constructor + " doesnt exist";

				if (typeof ObjectCreator[constructor].prototype.drive !== "function")
					ObjectCreator[constructor].prototype = new ObjectCreator();

				newObject = new ObjectCreator[constructor]();
				return newObject;
			};

			/*konkrete Produkte */
			ObjectCreator.Compact = function () {
				this.name = "Compact";
			};

			ObjectCreator.Convertible = function () {
				this.name = "Convertible";
			};

			ObjectCreator.SUV = function () {
				this.name = "SUV";
			};

			var compact = ObjectCreator.factory("Compact");
			compact.whoAmI();
			debugger;
		</script>
	</body>
</html>
